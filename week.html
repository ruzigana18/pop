<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Day of the Week</title>
</head>
<body>

    <h2>Today is:</h2>
    
    <!-- Paragraph to display the current day of the week -->
    <p id="result"></p>

    <script>
        function getCurrentDay() {
            // Get the current day number (0 for Sunday, 6 for Saturday)
            let today = new Date();
            let dayNumber = today.getDay();
            let dayName = "";

            // Use a switch statement to match the day number
            switch (dayNumber) {
                case 0:
                    dayName = "Sunday";
                    break;
                case 1:
                    dayName = "Monday";
                    break;
                case 2:
                    dayName = "Tuesday";
                    break;
                case 3:
                    dayName = "Wednesday";
                    break;
                case 4:
                    dayName = "Thursday";
                    break;
                case 5:
                    dayName = "Friday";
                    break;
                case 6:
                    dayName = "Saturday";
                    break;
                default:
                    dayName = "Invalid Day";
            }

            // Display the current day in the paragraph
            document.getElementById("result").textContent = "Today is " + dayName + ".";
        }

        // Call the function to display the current day
        getCurrentDay();
    </script>

</body>
</html>
